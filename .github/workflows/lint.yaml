name: Run ESLint

on:
  push:
    branches:
      - "master"

jobs:
  lint_frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        run: npm i

      - name: Run ESLint
        run: npm run lint
